{% block extra_head %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-y: auto; /* 允许滚动查看结果 */
    }

    /* 顶部导航栏 与主页完全一致 */
    .header-nav {
        padding: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    .brand-logo-static {
        font-size: 1.2rem;
        font-weight: 900;
        letter-spacing: 1px;
        color: #fff;
        cursor: default;
    }

    .brand-highlight {
        background: #ff9000;
        color: #000;
        padding: 0.1em 0.3em;
        border-radius: 3px;
        margin-left: 4px;
    }

    .top-right-links a {
        color: #888;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s;
    }

    .top-right-links a:hover {
        color: #ff9000;
    }

    /* 主容器 */
    .content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px 60px 40px;
    }

    /* 标题样式 */
    .section-label {
        font-size: 1.1rem;
        font-weight: 600;
        color: #aaa;
        margin: 30px 0 15px 0;
    }

    /* 查询图展示 */
    .query-box {
        display: inline-block;
        border: 2px solid #ff9000;
        padding: 5px;
        border-radius: 10px;
        background: #111;
    }

    .query-box img {
        max-width: 250px;
        height: auto;
        display: block;
        border-radius: 6px;
    }

    /* 浅色分隔符 */
    .divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 40px 0;
        border: none;
    }

    /* 结果网格：一行四个 */
    .results-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 核心：每行四个 */
        gap: 30px;
    }

    .result-card {
        background: #111;
        border-radius: 12px;
        border: 1px solid #222;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .result-card:hover {
        transform: translateY(-8px);
        border-color: #ff9000;
        box-shadow: 0 10px 20px rgba(255,144,0,0.1);
    }

    .result-img-container {
        width: 100%;
        aspect-ratio: 1 / 1; /* 保持正方形，整齐美观 */
        overflow: hidden;
    }

    .result-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 自动裁剪填充 */
    }

    .result-info {
        padding: 15px;
    }

    /* 相似度分数 */
    .score-value {
        font-size: 0.85rem;
        color: #ff9000;
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
    }

    /* 文本描述展示 */
    .description-text {
        font-size: 0.85rem;
        color: #ddd;
        line-height: 1.5;
        /* 限制描述高度，多出部分用省略号（可选） */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* 底部返回按钮 */
    .footer-actions {
        text-align: center;
        margin-top: 60px;
    }

    .btn-back {
        color: #666;
        text-decoration: none;
        border: 1px solid #444;
        padding: 10px 25px;
        border-radius: 20px;
        transition: all 0.3s;
    }

    .btn-back:hover {
        color: #fff;
        border-color: #ff9000;
    }

    /* 移动端适配：如果是手机访问改为一行两个 */
    @media (max-width: 768px) {
        .results-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>
{% endblock %}

{% block content %}
<header class="header-nav">
    <div class="brand-logo-static">
        智能图像<span class="brand-highlight">相似搜索</span>
    </div>
    <div class="top-right-links">
        <a href="{% url 'main_page' %}">重新上传</a>
    </div>
</header>

<div class="content-wrapper">
    <div class="section-label">您输入的图片：</div>
    <div class="query-box">
        <img src="{{ query_img }}" alt="Original Query">
    </div>

    <hr class="divider">

    <div class="section-label">为您找到的相似图片：</div>
    
    <div class="results-grid">
        {% for item in results %}
        <div class="result-card">
            <div class="result-img-container">
                <img src="{{ item.img_url }}" alt="Result Image">
            </div>
            <div class="result-info">
                <span class="score-value">相似度：{{ item.score|floatformat:4 }}</span>
                <div class="description-text">
                    {{ item.description }}
                </div>
            </div>
        </div>
        {% empty %}
        <div style="grid-column: span 4; text-align: center; color: #555; padding: 50px;">
            未找到匹配的相似图片
        </div>
        {% endfor %}
    </div>

    <div class="footer-actions">
        <a href="{% url 'main_page' %}" class="btn-back">← 返回上传页面</a>
    </div>
</div>
{% endblock %}
