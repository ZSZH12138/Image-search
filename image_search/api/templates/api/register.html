{% block extra_head %}
<style>
    :root {
        --primary-color: #ff9000;
        --bg-dark: #0a0a0a;
        --card-bg: rgba(17, 17, 17, 0.75);
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-dark);
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* 背景画布 */
    #canvas-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    /* 左上角 Logo */
    .brand-logo {
        position: absolute;
        top: 30px;
        left: 30px;
        font-size: 1.2rem;
        font-weight: 900;
        letter-spacing: 1px;
        text-decoration: none;
        color: #fff;
        z-index: 10;
        transition: opacity 0.3s;
    }

    .brand-highlight {
        background: var(--primary-color);
        color: #000;
        padding: 0.1em 0.3em;
        border-radius: 3px;
        margin-left: 4px;
    }

    .register-section {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* 弹性入场动画 */
    @keyframes springUp {
        0% {
            opacity: 0;
            transform: translateY(40px) scale(0.95);
        }
        70% {
            transform: translateY(-5px) scale(1.02);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .register-title {
        font-size: 2.5rem;
        font-weight: 900;
        margin-bottom: 2rem;
        letter-spacing: 1px;
        color: #fff;
        animation: springUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* 磨砂玻璃卡片 */
    .register-card {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        animation: springUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.1s forwards;
        opacity: 0;
    }

    .form-group {
        margin-bottom: 1.2rem; /* 间距稍微收紧 */
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.6rem;
        color: #aaa;
        font-size: 0.85rem;
    }

    .form-control-custom {
        width: 100%;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #fff;
        font-size: 0.95rem;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    .form-control-custom:focus {
        outline: none;
        border-color: var(--primary-color);
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 15px rgba(255, 144, 0, 0.2);
    }

    .btn-register {
        width: 100%;
        padding: 14px;
        background: var(--primary-color);
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .btn-register:hover {
        background: #ffaa33;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 144, 0, 0.4);
    }

    .switch-link {
        margin-top: 1.8rem;
        font-size: 0.85rem;
        color: #666;
        text-align: center;
    }

    .switch-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }

    .switch-link a:hover {
        text-decoration: underline;
    }

    .error-alert {
        background: rgba(255, 68, 68, 0.15);
        color: #ff4444;
        border: 1px solid rgba(255, 68, 68, 0.3);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-size: 0.85rem;
        animation: shake 0.5s;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
</style>
{% endblock %}

{% block content %}
<canvas id="canvas-particles"></canvas>

<a href="/" class="brand-logo">
    智能图像<span class="brand-highlight">相似搜索</span>
</a>

<div class="register-section">
    <div class="register-title">加入我们</div>

    <div class="register-card">
        {% if error %}
        <div class="error-alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control-custom" placeholder="设置您的用户名" required>
            </div>

            <div class="form-group">
                <label for="password">设置密码</label>
                <input type="password" id="password" name="password" class="form-control-custom" placeholder="至少6位字符" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control-custom" placeholder="再次输入密码" required>
            </div>

            <button type="submit" class="btn-register">
                立即注册
            </button>
        </form>

        <div class="switch-link">
            已有账号？ <a href="{% url 'login' %}">直接登录</a>
        </div>
    </div>
</div>

<script>
    /* 粒子引擎逻辑 */
    const canvas = document.getElementById('canvas-particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.4;
            this.vy = (Math.random() - 0.5) * 0.4;
            this.radius = Math.random() * 1.5;
        }
        draw() {
            ctx.fillStyle = 'rgba(255, 144, 0, 0.4)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
    }

    function init() {
        particles = [];
        for (let i = 0; i < 70; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 150) {
                    ctx.strokeStyle = `rgba(255, 144, 0, ${1 - dist/150 - 0.6})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }
    init();
    animate();
</script>
{% endblock %}
